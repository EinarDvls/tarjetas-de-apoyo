<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="flashcard.png" />
  <link rel="stylesheet" href="style.css">
  <title>Apoyo Alumnos</title>
</head>
<body>

  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <h1>Tarjetas</h1>
          <div>
            <button id="show_card_box">Agregar Tarjeta</button>
            <button id="delete_cards">Eliminar Tarjeta</button>
          </div>
        </div>
      </div>
    </header>
    
    <section>
      <div class="container">
        <div id="create_card">
          <h2>Crear Tarjeta</h2>
          <label for="question">Pregunta</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Respuesta</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <button id="save_card">Guardar</button> <button id="close_card_box">Eliminar</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
